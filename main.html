<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    li {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      transition: transform 0.3s;
    }

    li:hover {
      transform: scale(1.05);
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Dog Adoption</h1>
  <p>Ritesh loves dogs! Click on a picture to learn more about each breed.</p>

  <ul>
    <li>
      <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/BassetHound_profil.jpg" alt="Golden Retriever">
      </a>
    </li>
    <li>
      <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Full_attention_%288067543690%29.jpg/1280px-Full_attention_%288067543690%29.jpg" alt="Poodle">
      </a>
    </li>
  </ul>
</body>
</html>
